# BA-Agent Docker Compose 配置
# 用于开发环境和服务编排

version: '3.8'

services:
  # BA-Agent 主服务
  ba-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ba-agent
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_API_BASE=${OPENAI_API_BASE}
      # 允许通过环境变量覆盖 LLM provider/model
      - BA_LLM__PROVIDER=${BA_LLM__PROVIDER:-openai}
      - BA_LLM__MODEL=${BA_LLM__MODEL:-gpt-4}
      - BA_ENVIRONMENT=${BA_ENVIRONMENT:-development}
      - BA_DEBUG=${BA_DEBUG:-true}
    volumes:
      # 挂载代码目录 (开发模式热重载)
      - ./backend:/app/backend
      - ./config:/app/config
      - ./skills:/app/skills
      # 挂载记忆目录
      - ./memory:/app/memory
      - ./CLAUDE.md:/app/CLAUDE.md
      - ./AGENTS.md:/app/AGENTS.md
      - ./USER.md:/app/USER.md
      - ./MEMORY.md:/app/MEMORY.md
      # 挂载日志目录
      - ./logs:/app/logs
    networks:
      - ba-agent-network
    restart: unless-stopped
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '${DOCKER_CPU_LIMIT:-1.0}'
          memory: ${DOCKER_MEMORY_LIMIT:-512M}
        reservations:
          cpus: '0.25'
          memory: 128M
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL 数据库 (可选)
  postgres:
    image: postgres:15-alpine
    container_name: ba-agent-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ba_agent}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ba-agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ClickHouse 数据库 (可选，用于大数据分析)
  clickhouse:
    image: clickhouse/clickhouse-server:23-alpine
    container_name: ba-agent-clickhouse
    ports:
      - "${CLICKHOUSE_PORT:-8123}:8123"
      - "${CLICKHOUSE_NATIVE_PORT:-9000}:9000"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    networks:
      - ba-agent-network
    restart: unless-stopped
    environment:
      - CLICKHOUSE_DB=${CLICKHOUSE_DB:-ba_agent}
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

networks:
  ba-agent-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"

volumes:
  postgres-data:
  clickhouse-data:
