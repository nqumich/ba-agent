[pytest]
# pytest 配置文件

# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts =
    -v
    --tb=short
    --strict-markers

# 标记定义
markers =
    slow: 慢速测试（需要 Docker 或网络）
    docker: 需要 Docker daemon
    unit: 单元测试（不需要外部依赖）
    integration: 集成测试
